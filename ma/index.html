    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .heart-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        .heart {
            width: 200px;
            height: 180px;
            cursor: pointer;
            transition: transform 0.2s;
            filter: drop-shadow(0 0 30px #ff69b4);
            animation: pulse 1.2s infinite;
        }
        .heart:active {
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1);}
            50% { transform: scale(1.08);}
            100% { transform: scale(1);}
        }
        .message {
            opacity: 0;
            margin-top: 40px;
            font-size: 2.2rem;
            color: #fff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 0 0 15px #ff69b4, 0 0 5px #fff;
            transition: opacity 0.7s, transform 0.7s;
            transform: translateY(30px) scale(0.9);
        }
        .message.show {
            opacity: 1;
            transform: translateY(0) scale(1.05);
            animation: pop 0.7s;
        }
        @keyframes pop {
            0% { transform: scale(0.7);}
            70% { transform: scale(1.1);}
            100% { transform: scale(1);}
        }
        /* Konfeti efektleri */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }
        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0.8;
            animation: confetti-fall 2.5s linear forwards;
        }
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.2;
            }
        }
        .mini-heart {
            position: absolute;
            width: 48px;
            height: 44px;
            cursor: pointer;
            opacity: 0;
            pointer-events: auto;
            animation: mini-heart-pop 1.2s forwards;
            z-index: 3;
        }
        @keyframes mini-heart-pop {
            0% { transform: scale(0.2) translateY(0); opacity: 0; }
            40% { opacity: 1; }
            70% { transform: scale(1.1) translateY(-40px);}
            100% { transform: scale(1) translateY(-60px); opacity: 1;}
        }

            pointer-events: none;
            z-index: 20; /* YÃ¼ksek z-index ile kalbin Ã¼stÃ¼nde */

        }
        .mini-heart-message.show {

        }
    </style>
